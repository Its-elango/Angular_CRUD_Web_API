<h3 class="text-center my-3">Register Staff</h3>

<div class="row justify-content-center">

  <div class="col-md-4">
    
    <div *ngIf="successMessage" class="text-center text-success">Staff added successfully.</div>

    <form #f="ngForm" (ngSubmit)="addEmployee(f)" *ngIf="!successMessage" novalidate>
      <div class="form-group">
        <label for="Name" class="control-label">Name</label>
        <input type="text" id="Name" name="name" #name="ngModel" class="form-control" ngModel />
      </div>

      <div class="form-group">
        <label for="Designation" class="control-label">Designation</label>
        <input type="text" id="Designation" name="designation" #designation="ngModel" class="form-control" ngModel />
      </div>

      <div class="form-group">
        <label for="Age" class="control-label">Age</label>
        <input type="text" id="Age" name="age" #age="ngModel" class="form-control" ngModel />
      </div>

      <div class="form-group my-3 text-center">
        <button type="submit" class="btn btn-outline-success mx-3">Add</button>

        <a (click)="navigateToAllEmployee()" class="btn btn-outline-primary">Back to List</a>
      </div>
    </form>
  </div>
</div>
