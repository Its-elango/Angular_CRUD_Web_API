<div class="container my-3">
    <h2 class="text-center my-3">Contact us</h2>
    <div class="row">

        <div class="col-md-6 col-sm-12" id="address">

            <h3 class="fw-bold my-3"> Share your thoughts...</h3>
            <form [formGroup]="contactForm" (ngSubmit)="sendMsg()">
                <div class="form-group">
                    <mat-form-field class="example-full-width">
                        <mat-label>Name </mat-label>
                        <input matInput name="name" formControlName="name">
                    </mat-form-field>
                    <div *ngIf="name && name.invalid && name.touched" class="text-danger">
                        Valid username is required
                    </div>
                </div>


                <div class="form-group">
                    <mat-form-field class="example-full-width">
                        <mat-label>Email </mat-label>
                        <input matInput name="email" formControlName="email">
                    </mat-form-field>
                    <div *ngIf="email && email.invalid && email.touched" class="text-danger">
                        Valid email is required
                    </div>
                </div>
                <div class="form-group">
                    <mat-form-field class="example-full-width">
                        <mat-label>Number</mat-label>
                        <span matPrefix>+91 &nbsp;</span>
                        <input type="tel" matInput placeholder="9876543210" formControlName="phone">
                    </mat-form-field>
                    <div *ngIf="phone && phone.invalid && phone.touched" class="text-danger">
                        Valid phone number is required
                    </div>
                </div>

                <div class="form-group">
                    <mat-form-field class="example-full-width">
                        <mat-label>Leave a comment</mat-label>
                        <input matInput placeholder="Ex.Your website is too good..." formControlName="message" />
                    </mat-form-field>
                    <div *ngIf="message && message.invalid && message.touched" class="text-danger">
                        Message is required
                    </div>
                </div>
                <div class="form-group my-3">
                    <div class="text-center my-3">
                        <button mat-button [disabled]="contactForm.invalid" (click)="openSnackBar()">Send</button>

                    </div>
                </div>

            </form>
        </div>

        <div class="col-md-6 col-sm-12" id="address">
            <div class="Address">
                <h2 class="fw-bold"> Address</h2>
                <div>
                    <p>Admin north,</p>
                    <p>23,North east road,</p>
                    <p>Tamilnadu,India.</p>
                </div>
                <div>
                    Contact:
                    3456789878
                </div>

            </div>
        </div>


    </div>

</div>
