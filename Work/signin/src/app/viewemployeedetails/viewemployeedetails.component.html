<div>
    <h1 class="text-center my-3">Our staff's</h1>

    <div class="container">
        <mat-card>

            <mat-card-header>

            </mat-card-header>
            <mat-card-content>

                <table mat-table [dataSource]="datasource" matSort class="table bordered table striped">

                    <ng-container matColumnDef="name">
                        <th mat-sort-header mat-header-cell *matHeaderCellDef>Name</th>

                        <td mat-cell *matCellDef="let element">{{element.name}}</td>
                    </ng-container>

                    <ng-container matColumnDef="designation">
                        <th mat-sort-header mat-header-cell *matHeaderCellDef>Designation</th>
                        <td mat-cell *matCellDef="let element">{{element.designation}}</td>
                    </ng-container>

                    <ng-container matColumnDef="age">
                        <th mat-sort-header mat-header-cell *matHeaderCellDef>Age</th>
                        <td mat-cell *matCellDef="let element">{{element.age}}</td>
                    </ng-container>

                    <ng-container matColumnDef="Action">
                        <th mat-header-cell *matHeaderCellDef>Action</th>
                        <td mat-cell *matCellDef="let element">
                            <button
                                (click)="navigateToUpdateStaff(element.id, element.name, element.designation, element.age)"
                                mat-raised-button color="primary">
                               Update
                            </button>
                            <button (click)="DeleteStaff(element.id)" mat-raised-button color="warn">
                              Delete
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>

            </mat-card-content>
            <mat-card-footer>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10" showFirstLastButtons></mat-paginator>
            </mat-card-footer>
        </mat-card>
    </div>
</div>
